<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Embedding Qlik Sense Cloud</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #2e6da4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 1400px;
      height: 120vh;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
      font-size: 12px;
      color: #555;
    }
  </style>

  <script>
    const webIntegrationId = "mjiMv1xnxk7R0kUNZ1Fxz7gSqjd_l1J2";
    const tenantUrl = "https://keyruspt.eu.qlikcloud.com";

    async function login() {
      const loggedIn = await fetch(`${tenantUrl}/api/v1/users/me`, {
        method: "GET",
        mode: "cors",
        credentials: "include",
        headers: {
          "Content-Type": "application/json",
          "qlik-web-integration-id": webIntegrationId,
        },
      }).then(res => res.status === 200);

      if (!loggedIn) {
        window.top.location.href = `${tenantUrl}/login?qlik-web-integration-id=${webIntegrationId}&returnto=${encodeURIComponent(window.location.href)}`;
      }
    }

    window.onload = login;
  </script>
</head>

<body>
  <header>
    <h1>Embedding Qlik Sense Cloud</h1>
    <p>Visualização interativa integrada com segurança (Web Integration)</p>
  </header>

  <main>
    <iframe
      src="https://keyruspt.eu.qlikcloud.com/sense/app/40de9651-2036-42be-a6e0-86ec38362ad0/state/analysis">
    </iframe>
  </main>

  <footer>
    © 2025 Qlik Sense Cloud Embed Demo – KeyrusPT
  </footer>
</body>
</html>
